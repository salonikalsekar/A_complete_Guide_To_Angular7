<p>String Interpolation</p>
<p>Server has id {{ serverId }} with status {{ getServerStatus() }} </p>


<hr>

<input type="text" class="from-control" [(ngModel)] = "serverName">
<br>
<button class = "btn btn-primary" [disabled]= "!allowCreation" (click)="changeServerName()">Create</button>
<p *ngIf = "create; else noServer">{{ serverName }}</p>

<ng-template #noServer>
  <p>No servers yet</p>
</ng-template>
