<p [innerText]= "allowNewServer"></p>

<p>Event Binding</p>
<button [disabled]= "!allowNewServer" (click)= "onCreateServer()" class="btn btn-primary">Add Server</button>

<p>Two Way Binding</p>

<input type="text" (input)="updateServerName($event)" class="form-control">

<hr>
